<!DOCTYPE html>
<html>
<head>
    <title>File Input and Dummy Menu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Additional custom styles */
        .file-input-section {
            margin-bottom: 20px;
        }

        .file-input-section .custom-file-label {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Input and Dummy Menu</h1>

        <!-- Dummy Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- File Input Section -->
        <div class="file-input-section">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file-input">
                <label class="custom-file-label" for="file-input">Select a file</label>
            </div>
            <div class="mt-2">
                <span id="selected-file" class="font-italic"></span>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code to display the selected file name
        const fileInput = document.getElementById('file-input');
        const selectedFile = document.getElementById('selected-file');

        fileInput.addEventListener('change', function() {
            selectedFile.textContent = fileInput.files[0].name;
        });
    </script>
</body>
</html>
