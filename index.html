<!DOCTYPE html>
<html>
<head>
    <title>File Input and Dummy Menu</title>
    <style>
        /* CSS styles for the page layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 20px;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin-right: 10px;
        }

        /* Styling for the file input section */
        .file-input-section {
            margin-bottom: 20px;
        }

        .file-input-section label {
            font-weight: bold;
        }

        .file-input-section input[type="file"] {
            display: none;
        }

        .file-input-section .file-input-label {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .file-input-section .selected-file {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Input and Dummy Menu</h1>

        <!-- Dummy Menu -->
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>

        <!-- File Input Section -->
        <div class="file-input-section">
            <label for="file-input">Select a file:</label>
            <input type="file" id="file-input">
            <div class="selected-file" id="selected-file"></div>
        </div>

    </div>

    <script>
        // JavaScript code to display the selected file name
        const fileInput = document.getElementById('file-input');
        const selectedFile = document.getElementById('selected-file');

        fileInput.addEventListener('change', function() {
            selectedFile.textContent = fileInput.files[0].name;
        });
    </script>
</body>
</html>
